apiVersion: v1
kind: Service
metadata:
  name: {{ include "efk-stack.fullname" . }}-elasticsearch
  labels:
    {{- include "efk-stack.labels" . | nindent 4 }}
    component: elasticsearch
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.efk.elasticsearch.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "efk-stack.selectorLabels" . | nindent 4 }}
    component: elasticsearch
