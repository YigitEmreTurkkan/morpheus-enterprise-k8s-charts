database:
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent
  port: 3306
  storage:
    size: 10Gi
  credentials:
    databaseName: votingdb
    username: votinguser
    password: votingpass
    rootPassword: rootpass
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

ingress:
  enabled: true  # Expose MySQL via ingress TCP ConfigMap
  className: "nginx"
  namespace: "ingress-nginx"
  host: mysql.cloudflex.tr  # Hostname for MySQL access (used for documentation/DNS)
  annotations:
    # Cluster default TLS will be used automatically by ingress controller
    # If your cluster has a default TLS certificate configured, it will be used
    # If you need custom annotations (e.g., cert-manager), add them here
    # Example: cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    enabled: false  # MySQL uses TCP, not HTTP/TLS through ingress
    secretName: ""
